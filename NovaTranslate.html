<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nova Translate</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #0b0f14;
    color: #e6e6e6;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .window {
    width: 92%;
    max-width: 520px;
    background: #121822;
    border-radius: 14px;
    padding: 14px;
    box-shadow: 0 10px 30px rgba(0,0,0,.6);
  }
  .titlebar {
    display: flex;
    justify-content: space-between;
    font-weight: bold;
    margin-bottom: 10px;
  }
  select, textarea, button {
    width: 100%;
    background: #0f141d;
    color: #fff;
    border-radius: 10px;
    padding: 10px;
    font-size: 14px;
    margin-top: 8px;
    border: none;
  }
  textarea { height: 90px; resize:none; }
  button {
    background: #1f6fff;
    cursor: pointer;
    font-weight: bold;
  }
  button:active { transform: scale(0.98); }
  .status {
    margin-top: 8px;
    font-size: 12px;
    opacity: .7;
    text-align:center;
  }
</style>
</head>
<body>

<div class="window">
  <div class="titlebar">
    üåê Nova Translate (Beta)
    <span style="cursor:pointer;opacity:.7" onclick="history.back()">‚úï</span>
  </div>

  <select id="fromLang">
    <option value="en">English</option>
    <option value="es">Spanish</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <option value="pt">Portuguese</option>
  </select>

  <select id="toLang">
    <option value="es">Spanish</option>
    <option value="en">English</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <option value="pt">Portuguese</option>
  </select>

  <textarea id="inputText" placeholder="Type text‚Ä¶"></textarea>
  <button onclick="translateNova()">Translate</button>

  <textarea id="outputText" placeholder="Translation‚Ä¶" readonly></textarea>
  <div class="status" id="status">Ready</div>
</div>

<script>
async function translateNova() {
  const input = document.getElementById("inputText").value.trim();
  if (!input) return;

  const from = document.getElementById("fromLang").value;
  const to = document.getElementById("toLang").value;
  const status = document.getElementById("status");
  const output = document.getElementById("outputText");

  status.textContent = "Translating‚Ä¶";
  output.value = "";

  const sourceLang = from === "auto" ? "auto" : from;
  const url =
    "https://api.mymemory.translated.net/get?q=" +
    encodeURIComponent(input) +
    "&langpair=" +
    encodeURIComponent(sourceLang) +
    "|" +
    encodeURIComponent(to);

  try {
    const res = await fetch(url);
    if (!res.ok) {
      status.textContent = "Network error (" + res.status + ")";
      return;
    }

    const data = await res.json();

    if (data && data.responseData && data.responseData.translatedText) {
      output.value = data.responseData.translatedText;
      status.textContent = "Translated";
    } else {
      status.textContent = "Translation error";
    }
  } catch (err) {
    console.error(err);
    status.textContent = "Network or API error";
  }
}
</script>

</body>
</html>
